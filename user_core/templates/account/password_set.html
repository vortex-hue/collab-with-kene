{% extends 'account/main.html' %}
{% load i18n %}

{% load static %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block head %}<h2>{% trans "Set Password" %}</h2>{% endblock head %}
{% block content %}

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" name="action" class="btn btn-alt" value="{% trans 'Set Password' %}"/>
    </form>
{% endblock %}
